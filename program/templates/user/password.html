{% extends 'base.html' %}
{% block title %}{{ block.super }} | Password{% endblock title %}

{% block contents %}

{% load static %}
{% load django_bootstrap5 %}

<link rel="stylesheet" type='text/css' href="{% static 'user/create.css'%}">

<wrap>
    <div>
        <h1>Change password</h1>
    </div>
    <form method="post" class="form">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Save" %}
    </form>
</wrap>

{% endblock %}

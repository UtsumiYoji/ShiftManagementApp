{% extends 'base.html' %}
{% block title %}{{ block.super }} | Delete{% endblock title %}

{% block contents %}

{% load static %}
{% load bootstrap5 %}

<link rel="stylesheet" type='text/css' href="{% static 'user/create.css'%}">

<wrap>
    <div>
        <h1>Delete Account</h1>
    </div>
    <form method="post" class="form">
        {% csrf_token %}

        <div class="alert alert-danger" role="alert">
            We are going to delete this data. Is it OK?
        </div>

        <div class="mb-3">
            {{ object }}
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
        <div class="mb-3">
            <a class="btn btn-outline-primary" href="{% url 'user:user-update' %}">Cancel</a>
        </div>
    </form>
</wrap>

{% endblock %}
